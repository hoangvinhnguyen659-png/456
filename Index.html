<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn Tập AI Tin Học 12</title>
    <style>
        :root { --primary: #1a73e8; --success: #28a745; --danger: #dc3545; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 800px; width: 100%; }
        h1 { color: var(--primary); text-align: center; margin-bottom: 10px; }
        .score-board { position: fixed; top: 20px; right: 20px; background: var(--primary); color: white; padding: 10px 20px; border-radius: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 100; font-weight: bold; }
        .lesson-header { background: #34495e; color: white; padding: 10px 20px; border-radius: 8px; margin: 30px 0 15px 0; }
        .q-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 15px; border-left: 5px solid #ddd; }
        .question-text { font-size: 1.1rem; font-weight: 600; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: flex-start; }
        .badge { font-size: 0.7rem; padding: 4px 8px; border-radius: 20px; color: white; text-transform: uppercase; margin-left: 10px; white-space: nowrap; }
        .biết { background: #27ae60; } .hiểu { background: #f39c12; } .vận-dụng { background: #e74c3c; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        .opt-btn { padding: 12px 15px; border: 2px solid #eee; border-radius: 8px; cursor: pointer; transition: 0.2s; background: white; text-align: left; font-size: 1rem; position: relative; }
        .opt-btn:hover:not(.disabled) { background: #f0f7ff; border-color: var(--primary); }
        .disabled { pointer-events: none; }
        .is-correct { background: #d4edda !important; border-color: var(--success) !important; color: #155724; font-weight: bold; }
        .is-correct::after { content: " ✓ Đúng"; position: absolute; right: 15px; }
        .is-wrong { background: #f8d7da !important; border-color: var(--danger) !important; color: #721c24; }
        .is-wrong::after { content: " ✘ Sai"; position: absolute; right: 15px; }
    </style>
</head>
<body>

<div class="score-board">Đúng: <span id="correctCnt">0</span> / 40</div>

<div class="container">
    <h1>TRẮC NGHIỆM TIN HỌC 12</h1>
    <p style="text-align:center"><i>(Chọn đáp án để xem kết quả ngay lập tức)</i></p>
    <div id="quiz-area"></div>
</div>

<script>
const data = [
    // BÀI 1: 20 CÂU
    { q: "Phép thử Turing được Alan Turing đề xuất vào năm nào?", a: ["1945", "1950", "1956", "1970"], c: 1, l: "biết" },
    { q: "Thuật ngữ 'Trí tuệ nhân tạo' (AI) chính thức ra đời tại đâu?", a: ["Đại học Harvard", "Hội thảo Dartmouth", "Phòng thí nghiệm Turing", "Hội nghị Google"], c: 1, l: "biết" },
    { q: "MYCIN là một ví dụ điển hình của loại AI nào?", a: ["AI mạnh", "AI yếu (hệ chuyên gia)", "Siêu trí tuệ", "AI tạo sinh"], c: 1, l: "biết" },
    { q: "Robot Sophia được kích hoạt lần đầu vào năm nào?", a: ["2010", "2014", "2016", "2020"], c: 2, l: "biết" },
    { q: "Khả năng của máy tính có thể làm những việc mang tính trí tuệ con người gọi là:", a: ["Tự động hóa", "Trí tuệ nhân tạo", "Xử lý dữ liệu", "Lập trình web"], c: 1, l: "biết" },
    { q: "Tại sao khả năng 'Học' là đặc trưng quan trọng của AI?", a: ["Vì nó giúp máy tính tăng dung lượng RAM", "Vì nó giúp AI tự điều chỉnh hành vi từ dữ liệu", "Vì AI cần đi học như con người", "Vì nó giúp máy tính chạy nhanh hơn"], c: 1, l: "hiểu" },
    { q: "Đặc trưng 'Suy luận' của AI hoạt động dựa trên yếu tố nào?", a: ["Sự may mắn", "Tri thức và các quy tắc logic", "Tốc độ internet", "Dung lượng pin"], c: 1, l: "hiểu" },
    { q: "Nhận thức của AI (ví dụ trong xe tự lái) chủ yếu dựa vào:", a: ["Bàn phím", "Hệ thống cảm biến và camera", "Màn hình cảm ứng", "Chuột máy tính"], c: 1, l: "hiểu" },
    { q: "Khả năng hiểu ngôn ngữ tự nhiên giúp AI làm được việc gì?", a: ["Tính toán tích phân", "Dịch thuật và trò chuyện", "Sửa chữa phần cứng", "Quét virus"], c: 1, l: "hiểu" },
    { q: "Sự khác biệt giữa AI và máy tính thông thường là gì?", a: ["Máy tính thông thường không dùng điện", "AI có khả năng tự thích nghi và ra quyết định", "AI luôn có hình dạng con người", "Máy tính thông thường không có màn hình"], c: 1, l: "hiểu" },
    { q: "Hệ chuyên gia MYCIN hỗ trợ bác sĩ trong việc:", a: ["Phẫu thuật", "Chẩn đoán bệnh lý nhiễm trùng", "Lập lịch trực", "Kê đơn thuốc bổ"], c: 1, l: "hiểu" },
    { q: "Mục đích của phép thử Turing là đánh giá:", a: ["Tốc độ xử lý", "Khả năng suy nghĩ giống con người", "Độ bền của linh kiện", "Khả năng lưu trữ"], c: 1, l: "hiểu" },
    { q: "AI 'điều chỉnh hành vi' dựa trên kết quả của:", a: ["Việc nắm bắt thông tin", "Việc khởi động lại máy", "Sự can thiệp của người dùng mỗi giây", "Việc cắm sạc điện"], c: 0, l: "hiểu" },
    { q: "Khả năng giải quyết vấn đề của AI thể hiện qua việc:", a: ["Tự động tắt máy khi nóng", "Lập lộ trình di chuyển tối ưu", "Lưu file vào ổ cứng", "Hiển thị màu sắc đẹp"], c: 1, l: "hiểu" },
    { q: "Đặc trưng nào giúp Youtube hiểu sở thích của bạn?", a: ["Khả năng suy luận", "Khả năng học", "Khả năng di chuyển", "Khả năng lưu trữ"], c: 1, l: "hiểu" },
    { q: "Bạn dùng camera điện thoại để dịch bảng hiệu. Đây là vận dụng đặc trưng:", a: ["Khả năng di chuyển", "Khả năng nhận thức và dịch thuật", "Khả năng cảm xúc", "Khả năng chơi game"], c: 1, l: "vận-dụng" },
    { q: "Một robot hút bụi tự quay lại trạm sạc khi hết pin là vận dụng của:", a: ["Khả năng hiểu ngôn ngữ", "Khả năng nhận thức và giải quyết vấn đề", "Khả năng sáng tác", "Khả năng hội thoại"], c: 1, l: "vận-dụng" },
    { q: "Ứng dụng mở khóa bằng khuôn mặt FaceID vận dụng kỹ thuật AI nào?", a: ["Xử lý âm thanh", "Nhận dạng hình ảnh (thị giác máy tính)", "Dịch máy", "Tạo văn bản"], c: 1, l: "vận-dụng" },
    { q: "Sử dụng AI để dự báo thời tiết dựa trên dữ liệu vệ tinh là vận dụng của:", a: ["Khả năng học và suy luận dữ liệu", "Khả năng di chuyển", "Khả năng đàm thoại", "Khả năng vẽ tranh"], c: 0, l: "vận-dụng" },
    { q: "Bạn hỏi ChatGPT về một bài toán và nhận được lời giải, đó là vận dụng:", a: ["Khả năng di chuyển", "Khả năng hiểu ngôn ngữ và giải quyết vấn đề", "Khả năng thị giác", "Khả năng xúc giác"], c: 1, l: "vận-dụng" },

    // BÀI 2: 20 CÂU
    { q: "Lĩnh vực nào AI giúp cá nhân hóa giáo trình cho từng học sinh?", a: ["Y tế", "Giáo dục", "Sản xuất", "Nông nghiệp"], c: 1, l: "biết" },
    { q: "Trong tài chính, AI thường được dùng để:", a: ["In tiền", "Phát hiện gian lận giao dịch", "Thay thế ví tiền", "Làm đẹp thẻ ATM"], c: 1, l: "biết" },
    { q: "Thiết bị nào sau đây thường được tích hợp AI trong nông nghiệp?", a: ["Máy cày thủ công", "Drone (thiết bị bay không người lái)", "Cái cuốc", "Thùng tưới nước"], c: 1, l: "biết" },
    { q: "Công nghệ Deepfake thường được nhắc đến trong rủi ro về:", a: ["Lãng phí điện", "An ninh và lừa đảo hình ảnh", "Tăng giá máy tính", "Lỗi phần cứng"], c: 1, l: "biết" },
    { q: "AI trong sản xuất giúp thực hiện công việc gì?", a: ["Nấu cơm cho công nhân", "Tự động hóa dây chuyền lắp ráp", "Lái xe đưa đón nhân viên", "Viết thư tay"], c: 1, l: "biết" },
    { q: "Rủi ro 'mất an toàn riêng tư' khi dùng AI là do:", a: ["Máy tính dễ cháy", "AI thu thập và phân tích dữ liệu cá nhân", "Bàn phím bị theo dõi", "Màn hình quá sáng"], c: 1, l: "hiểu" },
    { q: "Tại sao AI gây lo ngại về vấn đề việc làm?", a: ["Vì robot đòi tăng lương", "Vì AI có thể thay thế các công việc lặp lại", "Vì AI làm con người thông minh hơn", "Vì AI không cần nghỉ giải lao"], c: 1, l: "hiểu" },
    { q: "Đạo đức AI nhấn mạnh điều gì?", a: ["AI phải biết xin lỗi", "AI phải phục vụ lợi ích con người và minh bạch", "AI phải có ngoại hình đẹp", "AI phải giá rẻ"], c: 1, l: "hiểu" },
    { q: "Lợi ích lớn nhất của AI trong y tế là:", a: ["Giảm lương bác sĩ", "Hỗ trợ chẩn đoán chính xác và nhanh chóng", "Thay thế hoàn toàn bệnh viện", "Làm phòng bệnh đẹp hơn"], c: 1, l: "hiểu" },
    { q: "Vũ khí sát thương tự trị (LAW) gây lo ngại vì:", a: ["Nó quá đắt", "Nó thiếu sự kiểm soát đạo đức của con người", "Nó dễ bị gỉ sét", "Nó dùng quá nhiều pin"], c: 1, l: "hiểu" },
    { q: "AI tạo sinh (Generative AI) khác AI thông thường ở chỗ:", a: ["Nó chạy chậm hơn", "Nó có khả năng tạo ra nội dung mới (ảnh, văn, nhạc)", "Nó không cần internet", "Nó chỉ dùng trên điện thoại"], c: 1, l: "hiểu" },
    { q: "Sử dụng AI trong giao thông (xe tự lái) giúp:", a: ["Xe đi nhanh hơn", "Giảm thiểu tai nạn do lỗi con người", "Xe không bao giờ hết xăng", "Đường phố không còn khói bụi"], c: 1, l: "hiểu" },
    { q: "Deepfake có thể tác động xấu đến xã hội bằng cách:", a: ["Làm hỏng file video", "Phát tán tin giả và bôi nhọ danh dự", "Làm máy tính quá tải", "Làm giảm chất lượng phim"], c: 1, l: "hiểu" },
    { q: "AI giúp tối ưu hóa sản xuất nông nghiệp qua việc:", a: ["Dự báo thời tiết và phân tích đất", "Bắt cây lớn nhanh gấp 10 lần", "Làm đất tơi xốp bằng điện", "Thay thế ánh sáng mặt trời"], c: 0, l: "hiểu" },
    { q: "Một hệ thống AI đề xuất phim trên Netflix dựa trên sở thích là ứng dụng:", a: ["Quân sự", "Giải trí và Marketing", "Y tế", "Xây dựng"], c: 1, l: "hiểu" },
    { q: "Bạn nhận thấy quảng cáo giày ngay sau khi tìm kiếm về giày. Đây là vận dụng của:", a: ["Sự trùng hợp", "AI phân tích hành vi người tiêu dùng", "Lỗi mạng", "Người bán hàng biết số điện thoại của bạn"], c: 1, l: "vận-dụng" },
    { q: "Phát hiện một clip người nổi tiếng phát ngôn lạ, cử động miệng hơi khớp nhưng da mặt cứng. Bạn nên nghĩ tới:", a: ["Camera bị mờ", "Công nghệ Deepfake", "Họ đang bị ốm", "Ánh sáng yếu"], c: 1, l: "vận-dụng" },
    { q: "Để tránh bị AI thay thế trong tương lai, người lao động nên:", a: ["Ngừng sử dụng công nghệ", "Học cách làm việc cùng AI và phát triển tư duy sáng tạo", "Chuyển sang làm việc chân tay hoàn toàn", "Phản đối mọi ứng dụng AI"], c: 1, l: "vận-dụng" },
    { q: "Học sinh dùng AI để chỉnh phát âm tiếng Anh là vận dụng AI trong:", a: ["Bảo mật", "Giáo dục", "Sản xuất", "Giải trí"], c: 1, l: "vận-dụng" },
    { q: "Một ngân hàng dùng AI để quyết định có cho ai đó vay tiền không dựa trên lịch sử giao dịch là vận dụng:", a: ["AI trong y tế", "AI trong tài chính (đánh giá rủi ro)", "AI trong nông nghiệp", "AI trong giao thông"], c: 1, l: "vận-dụng" }
];

const quizArea = document.getElementById('quiz-area');
let correctScore = 0;

data.forEach((item, i) => {
    if (i === 0) quizArea.innerHTML += `<div class="lesson-header">BÀI 1: LÀM QUEN VỚI TRÍ TUỆ NHÂN TẠO</div>`;
    if (i === 20) quizArea.innerHTML += `<div class="lesson-header">BÀI 2: TRÍ TUỆ NHÂN TẠO TRONG CUỘC SỐNG</div>`;
    
    const card = document.createElement('div');
    card.className = 'q-card';
    card.id = `q-${i}`;
    card.innerHTML = `
        <div class="question-text">
            <span>${i+1}. ${item.q}</span>
            <span class="badge ${item.l}">${item.l}</span>
        </div>
        <div class="options" id="opts-${i}">
            ${item.a.map((opt, optIdx) => `
                <button class="opt-btn" onclick="check(${i}, ${optIdx})">${opt}</button>
            `).join('')}
        </div>
    `;
    quizArea.appendChild(card);
});

function check(qIdx, selectedIdx) {
    const correctIdx = data[qIdx].c;
    const optContainer = document.getElementById(`opts-${qIdx}`);
    const btns = optContainer.getElementsByClassName('opt-btn');
    
    for (let btn of btns) btn.classList.add('disabled');
    
    if (selectedIdx === correctIdx) {
        btns[selectedIdx].classList.add('is-correct');
        correctScore++;
        document.getElementById('correctCnt').innerText = correctScore;
    } else {
        btns[selectedIdx].classList.add('is-wrong');
        btns[correctIdx].classList.add('is-correct');
    }
}
</script>

</body>
</html>
